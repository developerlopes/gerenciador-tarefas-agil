{% extends 'layout.html' %}

{% block content %}
<h2>Editar Tarefa</h2>

<form action="/update/{{ task[0] }}" method="post">
    <input type="text" name="title" value="{{ task[1] }}" required>
    <input type="text" name="description" value="{{ task[2] }}">
    <select name="status">
        <option value="Pendente" {% if task[3] == 'Pendente' %}selected{% endif %}>Pendente</option>
        <option value="Em andamento" {% if task[3] == 'Em andamento' %}selected{% endif %}>Em andamento</option>
        <option value="Concluída" {% if task[3] == 'Concluída' %}selected{% endif %}>Concluída</option>
    </select>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
